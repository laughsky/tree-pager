<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>树表分页</title>
    <link href="../lib/css/pagination.css" rel="stylesheet" />
    <link href="../src/css/pager.css" rel="stylesheet" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 20px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="divPagerData">
    </div>
    <br>
    <div id="divPager">
    </div>
    <script type="my-template" id="tmplData">
        <table class="table-tree" border="0" cellspacing="0" style="width:1100px">
            <tr>
                <th style="width:30%">任务名称</th>
                <th style="width:12%">大纲编码(自动生成)</th>
                <th style="width:10%">计划开始日期</th>
                <th style="width:10%">计划结束日期</th>
                <th style="width:10%">实际开始日期</th>
                <th style="width:10%">实际结束日期</th>
                <th style="width:8%">任务级别</td>
                <th style="width:8%">任务专业</td>
                <th style="width:12%">负责人</th>
            </tr>
            {{#each this}}
            <tr idx="{{idx}}" class="{{#if_even @index}}row{{else}}row-alt{{/if_even}}">
                <td>{{{tree_ico Ico}}}{{Name}}</td>
                <td>{{Outline}}</td>
                <td style="text-align:center">{{PSD}}</td>
                <td style="text-align:center">{{PED}}</td>
                <td style="text-align:center">{{ASD}}</td>
                <td style="text-align:center">{{AED}}</td>
                <td>{{Level}}</td>
                <td>{{Type}}</td>
                <td>{{Charge}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
    <script type="text/javascript" src="../lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.pagination.js"></script>
    <script type="text/javascript" src="../lib/handlebars.js"></script>
    <script type="text/javascript" src="../src/js/tree-pager.js"></script>
    <script type="text/javascript" src="./js/example.js"></script>
</body>

</html>
